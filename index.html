<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初元 - 郁离的个人小站</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ---
         * [首页] V25 - 功能连接与优化
         * 优化重点:
         * 1. 性能: 保持 defer 脚本加载，确保非阻塞渲染。
         * 2. 连接: 确认所有卡片链接指向正确，结构清晰。
         * 3. 维护: 代码注释已全部中文化，便于理解。
         * --- */

        :root {
            --font-serif: "Noto Serif SC", serif;
            --font-cursive: "Ma Shan Zheng", cursive;
            --bg-color: #0c0b10;
            --text-color: rgba(230, 230, 240, 0.9);
            --title-color: #e0c9a8;
            --highlight-color: #c8b08f;
            --glass-bg: rgba(22, 21, 28, 0.7);
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --highlight-text: #fdd8a5; /* 搜索关键词高亮颜色 */
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-serif);
            font-weight: 300;
            line-height: 1.8;
            overflow-x: hidden;
        }
        
        .background-layers { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background-color: var(--bg-color); }
        .aurora-bg { width: 100%; height: 100%; position: absolute; }
        .aurora-bg::before, .aurora-bg::after {
            content: ''; position: absolute; top: 50%; left: 50%; width: 150vmax; height: 150vmax;
            background-image: radial-gradient(circle at center, rgba(60, 100, 200, 0.15) 0%, transparent 60%);
            border-radius: 50%; animation: aurora-move 30s infinite linear;
        }
        .aurora-bg::after {
             background-image: radial-gradient(circle at center, rgba(147, 112, 219, 0.1) 0%, transparent 60%);
             animation-duration: 40s;
        }
        @keyframes aurora-move { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        header { position: fixed; top: 0; width: 100%; padding: 20px 5%; z-index: 100; animation: fadeIn 1s 1.8s both; }
        .header-content {
            display: flex; justify-content: space-between; align-items: center;
            width: 100%; max-width: 1500px; margin: 0 auto;
            padding: 15px 30px; background: rgba(22, 21, 28, 0.6);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border-color); border-radius: 12px;
        }
        .logo { font-family: var(--font-cursive); font-size: 2.2rem; color: var(--title-color); text-decoration: none; }
        nav.main-nav { display: flex; gap: 40px; }
        nav.main-nav a { font-size: 1rem; color: var(--text-color); text-decoration: none; opacity: 0.8; transition: all 0.3s ease; }
        nav.main-nav a:hover { color: #fff; opacity: 1; text-shadow: 0 0 8px rgba(255,255,255,0.5); }
        
        .hero-section {
            display: flex; align-items: center; height: 100vh;
            min-height: 700px; padding: 0 8%; width: 100%;
        }
        .hero-text-content { text-align: left; max-width: 650px; }
        .hero-title { font-family: var(--font-cursive); font-size: clamp(4rem, 10vw, 7.5rem); font-weight: 400; color: #fff; line-height: 1.15; }
        .hero-title .char { display: inline-block; opacity: 0; transform: translateY(60px) rotate(15deg); animation: letter-reveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes letter-reveal { to { opacity: 1; transform: translateY(0) rotate(0deg); } }
        .hero-subtitle { font-size: clamp(1rem, 2vw, 1.2rem); color: var(--text-color); margin-top: 2.5rem; letter-spacing: 5px; font-weight: 300; opacity: 0; animation: fadeIn 1.2s 1.5s both; }
        .scroll-mouse { position: absolute; bottom: 5vh; left: 8%; opacity: 0; animation: fadeIn 1s 2.2s both; cursor:pointer; }
        .scroll-mouse .wheel { animation: scroll-wheel 2.2s cubic-bezier(0.165, 0.84, 0.44, 1) infinite; }
        .scroll-mouse, .scroll-mouse .wheel {width:28px;height:48px;border:2px solid rgba(255,255,255,0.7);border-radius:20px;}.scroll-mouse .wheel{position:absolute;top:8px;left:50%;width:4px;height:10px;background:rgba(255,255,255,0.7);border-radius:2px;margin-left:-2px;}@keyframes scroll-wheel{0%{transform:translateY(0);opacity:1}100%{transform:translateY(24px);opacity:0}}
        
        .page-content { background: var(--bg-color); position: relative; z-index: 1; }
        .content-wrapper { max-width: 1000px; margin: 0 auto; padding: 15vh 20px; }
        
        /* [已恢复] 搜索区域 */
        #search-section { opacity: 0; animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        .search-container { position: relative; }
        #search-box {
            width: 100%; padding: 22px 65px 22px 30px; font-size: 1.2rem;
            border-radius: 12px; border: 1px solid var(--border-color);
            background-color: var(--glass-bg); color: #fff; backdrop-filter: blur(10px);
            transition: all 0.4s ease; box-shadow: 0 10px 40px var(--shadow-color);
        }
        #search-box:focus { outline: none; border-color: var(--highlight-color); box-shadow: 0 0 30px rgba(224,201,168,0.2); }
        .search-icon { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); color: var(--text-color); opacity: 0.6; width: 1.5rem; height: 1.5rem; pointer-events: none; }
        
        /* [已优化] 搜索结果面板 */
        #search-results {
            position: absolute;
            width: 100%;
            margin-top: 1rem;
            padding: 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            max-height: 50vh;
            overflow-y: auto;
            z-index: 110;
        }
        .result-item {
            display: block;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-decoration: none;
            color: var(--text-color);
        }
        .result-item.active, .result-item:hover { background-color: rgba(255,255,255,0.1); }
        .result-item .title { font-size: 1.1rem; font-weight: 400; color: #fff; }
        .result-item .author { font-size: 0.9rem; opacity: 0.6; }
        .result-item .highlight { color: var(--highlight-text); font-weight: 700; background-color: rgba(253, 216, 165, 0.1); }

        .featured-section { margin-top: 8rem; scroll-margin-top: 120px; }
        .section-title { font-family: var(--font-cursive); font-size: 3.2rem; color: var(--title-color); text-align: center; margin-bottom: 4rem; }
        
        /* [已同步] 与内页一致的卡片设计 */
        .article-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2.5rem; }
        .article-card {
            background: var(--glass-bg); 
            border: 1px solid var(--border-color); 
            border-radius: 12px; 
            padding: 2.5rem;
            position: relative;
            z-index: 1;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), border-color 0.4s ease;
            text-decoration: none;
            color: var(--text-color);
        }
        .article-card::after {
            content: '';
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 12px; box-shadow: 0 15px 45px var(--shadow-color);
            opacity: 0; z-index: -1; transition: opacity 0.4s ease;
        }
        .article-card:hover { 
            transform: translateY(-12px);
            border-color: var(--highlight-color);
        }
        .article-card:hover::after { opacity: 1; }
        .article-card h3 { font-weight: 700; font-size: 1.6rem; color: #fff; margin-bottom: 0.5rem; }
        .article-card .author { font-size: 1rem; opacity: 0.6; margin-bottom: 1.5rem; }
        .article-card p { font-size: 1.05rem; line-height: 1.9; opacity: 0.8; flex-grow: 1; }
        .article-card .read-more { margin-top: 2rem; font-weight: 400; font-size: 1.1rem; color: var(--title-color); }
        
        @media(max-width: 768px){nav.main-nav{display:none}.header-content{padding:10px 20px}.hero-section{align-items:flex-start;justify-content:center;padding:0 6%}.hero-title{font-size:3.5rem}.scroll-mouse{left:6%}.content-wrapper{padding:10vh 15px}}

    </style>
    
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {

            // 电影感标题入场动画
            const title = document.querySelector('.hero-title');
            if (title) {
                const text = title.textContent;
                title.innerHTML = '';
                text.split('').forEach((char, index) => {
                    const span = document.createElement('span');
                    span.className = 'char';
                    span.textContent = char === ' ' ? '\u00A0' : char;
                    span.style.animationDelay = `${index * 0.05 + 0.5}s`;
                    title.appendChild(span);
                });
            }

            // 核心逻辑: 数据与内容加载
            const sitePages = [
                { id: 'chenqingbiao', title: '陈情表', author: '[晋] 李密', url: 'chenqingbiao.html', description: '被誉为“千古第一表”，以其至诚至孝的情感，成为中国古代抒情散文的典范之作。', keywords: 'chenqingbiao 陈情表 李密 limi 晋 孝 奏表' },
                { id: 'placeholder1', title: '待填之作', author: '[朝代] 作者', url: '#', description: '此处为预留卡片，用于展示未来的新文章。您可以根据模板添加更多精彩内容。', keywords: '示例 placeholder' }
            ];
            const articleGrid = document.getElementById('article-grid');
            if (articleGrid) {
                sitePages.forEach((page, index) => {
                    const card = document.createElement('a');
                    card.href = page.url;
                    card.className = 'article-card animated-item';
                    card.style.animationDelay = `${index * 100 + 200}ms`;
                    card.innerHTML = `<h3>${page.title}</h3><div class="author">${page.author}</div><p>${page.description}</p><div class="read-more">阅读全文 →</div>`;
                    articleGrid.appendChild(card);
                });
            }

            // 滚动动画观察器
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1, rootMargin: '0px 0px -80px 0px' });
            document.querySelectorAll('.animated-item, #search-section').forEach(el => observer.observe(el));

            // [增强] 搜索功能
            const searchBox = document.getElementById('search-box');
            const searchResultsContainer = document.getElementById('search-results');
            let activeIndex = -1;

            function highlightText(text, query) {
                if (!query) return text;
                const regex = new RegExp(`(${query})`, 'gi');
                return text.replace(regex, '<span class="highlight">$1</span>');
            }

            function displayResults(query) {
                const lowerCaseQuery = query.toLowerCase();
                const results = sitePages.filter(page => page.id !== 'placeholder1' && (page.title.toLowerCase().includes(lowerCaseQuery) || page.author.toLowerCase().includes(lowerCaseQuery) || page.keywords.toLowerCase().includes(lowerCaseQuery)));
                
                searchResultsContainer.style.display = results.length > 0 ? 'block' : 'none';
                if (results.length > 0) {
                    searchResultsContainer.innerHTML = results.map(page => `
                        <a href="${page.url}" class="result-item">
                            <div class="title">${highlightText(page.title, query)}</div>
                            <div class="author">${highlightText(page.author, query)}</div>
                        </a>
                    `).join('');
                }
                activeIndex = -1;
            }

            function updateActiveItem() {
                const items = searchResultsContainer.querySelectorAll('.result-item');
                items.forEach((item, index) => {
                    item.classList.toggle('active', index === activeIndex);
                });
            }

            searchBox.addEventListener('input', () => {
                const query = searchBox.value.trim();
                if (query) {
                    displayResults(query);
                } else {
                    searchResultsContainer.style.display = 'none';
                }
            });

            searchBox.addEventListener('keydown', (e) => {
                const items = searchResultsContainer.querySelectorAll('.result-item');
                if (!items.length) return;

                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    activeIndex = (activeIndex + 1) % items.length;
                    updateActiveItem();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    activeIndex = (activeIndex - 1 + items.length) % items.length;
                    updateActiveItem();
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (activeIndex > -1) {
                        items[activeIndex].click();
                    }
                }
            });
            
            searchBox.addEventListener('blur', () => {
                // 使用短暂延迟以允许点击结果项事件注册
                setTimeout(() => { searchResultsContainer.style.display = 'none'; }, 150);
            });
            
            searchBox.addEventListener('focus', () => {
                if(searchBox.value.trim()){
                     displayResults(searchBox.value.trim());
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    searchResultsContainer.style.display = 'none';
                    searchBox.blur();
                }
            });
        });
    </script>
</head>
<body>
    <div class="background-layers">
        <div class="aurora-bg"></div>
    </div>

    <div id="page-wrapper">
        <header>
            <div class="header-content">
                <a href="index.html" class="logo">初元</a>
                <nav class="main-nav">
                    <a href="#">说说空间</a>
                    <a href="#featured-content">古诗总页</a>
                </nav>
            </div>
        </header>

        <main>
            <section class="hero-section">
                <div class="hero-text-content">
                    <h1 class="hero-title">郁离的个人小站</h1>
                    <p class="hero-subtitle">沉淀 · 分享 · 求索</p>
                </div>
                 <a class="scroll-mouse" href="#page-content">
                    <span class="wheel"></span>
                </a>
            </section>
            
            <div id="page-content" class="page-content">
                <div class="content-wrapper">
                    
                    <div id="search-section">
                        <div class="search-container">
                            <input type="search" id="search-box" placeholder="于星海间，寻一篇诗文" autocomplete="off">
                            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208z"/></svg>
                             <div id="search-results" style="display: none;"></div>
                        </div>
                    </div>

                    <section id="featured-content" class="featured-section">
                        <h2 class="section-title animated-item">文海拾贝</h2>
                        <div id="article-grid" class="article-grid">
                            <!-- 卡片将由JS在此生成 -->
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
